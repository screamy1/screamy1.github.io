<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест для любимой</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Тест для моей любимой <span class="heart">❤️</span></h1>
    <div class="card">
      <!-- First Question -->
      <div id="question1">
        <p class="question">Как тебя зовут?</p>
        <input type="text" id="nameInput" placeholder="Введите имя" />
        <button id="submitBtn1">Ответить</button>
        <div id="resultMessage1"></div>
      </div>
      <!-- Second Question (hidden by default) -->
      <div id="question2" class="hidden">
        <p class="question">Дата нашего знакомства</p>
        <input type="text" id="dateInput" placeholder="Введите дату (дд.мм.гг)" />
        <button id="submitBtn2">Ответить</button>
        <div id="resultMessage2"></div>
      </div>
      <!-- Final Result -->
      <div id="finalResult" class="hidden"></div>
    </div>
  </div>

  <script>
    // First question elements
    const submitBtn1 = document.getElementById('submitBtn1');
    const nameInput = document.getElementById('nameInput');
    const resultMessage1 = document.getElementById('resultMessage1');
    const question1Div = document.getElementById('question1');
    const question2Div = document.getElementById('question2');

    submitBtn1.addEventListener('click', function() {
      const nameAnswer = nameInput.value.trim();
      if (nameAnswer === "Анна" || nameAnswer === "Аня") {
        resultMessage1.textContent = "Правильно!";
        resultMessage1.style.color = "green";
        // Reveal the second question after a brief delay
        setTimeout(() => {
          question2Div.classList.remove('hidden');
          // Optionally hide the first question block
          question1Div.style.display = 'none';
        }, 1000);
      } else {
        resultMessage1.textContent = "Неправильный ответ. Попробуй еще раз!";
        resultMessage1.style.color = "red";
      }
    });

    // Second question elements
    const submitBtn2 = document.getElementById('submitBtn2');
    const dateInput = document.getElementById('dateInput');
    const resultMessage2 = document.getElementById('resultMessage2');
    const finalResultDiv = document.getElementById('finalResult');

    submitBtn2.addEventListener('click', function() {
      const dateAnswer = dateInput.value.trim();
      if (dateAnswer === "02.06.24") {
        resultMessage2.textContent = "Правильно!";
        resultMessage2.style.color = "green";
        // After a brief delay, show the final result
        setTimeout(() => {
          question2Div.style.display = 'none';
          finalResultDiv.textContent = "Поздравляю! Все ответы правильные!";
          finalResultDiv.style.color = "green";
          finalResultDiv.classList.remove('hidden');
        }, 1000);
      } else {
        resultMessage2.textContent = "Неправильный ответ. Попробуй еще раз!";
        resultMessage2.style.color = "red";
      }
    });
  </script>
</body>
</html>
